<!DOCTYPE html>
<html>
<head>
    <title>WasteSpectre</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        #map {
            height: 500px; /* Höhe der Karte */
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        // Karte initialisieren
        var map = L.map('map').setView([51.505, -0.09], 13); // Koordinaten für London, Zoomlevel 13

        // Tile Layer hinzufügen (die Kartenbilder)
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Marker hinzufügen (optional)
        L.marker([51.5, -0.09]).addTo(map)
            .bindPopup("Das ist ein Marker.")
            .openPopup();
    </script>
</body>
</html>
